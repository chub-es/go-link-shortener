services:
  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'linkShortener'
    ports:
      - 5432:5432

  app:
    build:
      context: .
      target: final
    ports:
      - ${HTTP_PORT}:8080
    depends_on:
      - postgres

volumes:
  pg-data: 